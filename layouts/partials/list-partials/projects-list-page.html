<section class="projects-list-page-section">
  <div class="container">
  <h1>Projects</h1>
  <ul class="projects-card-grid">
    {{- range .Pages -}}
    <li class="project-card">
      <div class="project-name">
        <h2>{{ .Title }}</h2>
        <img src="{{- .Site.BaseURL -}}{{- .Params.Image_path -}}" alt="{{- .Title -}}">
      </div>
      <div class="project-info">
        {{- .Summary -}}
        <a href="{{- .Site.BaseURL -}}{{- .Params.Project_url -}}">{{- .Title -}}</a>
      </div>
    </li>
    {{- end -}}
  </ul>
</div>
</section>
